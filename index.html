<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namanganliklar24</title>
    <!-- GOOGLE FONTS -->
    <!-- RUBIC 700,400,500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CCS -->
    <link rel="stylesheet" href="./style/normalize.css" />

  <body>
    <!-- SITE HEADER -->
    <header class="site-header">
      <!--SITE HEADER TOP  -->
      <div class="header-top">
        <div class="header-top-container container">
          <a class="site-logo" href="#">
            <img
              src="./images/NAMANGANLIKLAR24.svg"
              alt="NAMANGANLIKLAR24 logo"
            />
          </a>

          <ul class="exchange-rate">
            <li class="exchange-rate-item">
              <span>$</span>
              <span>10137.2</span>
            </li>
            <li class="exchange-rate-item">
              <span>P</span>
              <span>138.26</span>
            </li>
          </ul>

          <form
            action="https://echo.htmlacademy.ru"
            class="global-search-form"
            method="get"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.16667 7.16667C2.16667 4.40917 4.40917 2.16667 7.16667 2.16667C9.92417 2.16667 12.1667 4.40917 12.1667 7.16667C12.1667 9.92417 9.92417 12.1667 7.16667 12.1667C4.40917 12.1667 2.16667 9.92417 2.16667 7.16667ZM15.2558 14.0775L12.4267 11.2475C13.3042 10.1192 13.8333 8.705 13.8333 7.16667C13.8333 3.49083 10.8425 0.5 7.16667 0.5C3.49083 0.5 0.5 3.49083 0.5 7.16667C0.5 10.8425 3.49083 13.8333 7.16667 13.8333C8.705 13.8333 10.1192 13.3042 11.2475 12.4267L14.0775 15.2558C14.24 15.4183 14.4533 15.5 14.6667 15.5C14.88 15.5 15.0933 15.4183 15.2558 15.2558C15.5817 14.93 15.5817 14.4033 15.2558 14.0775Z"
                fill="#8D8D8D"
              />
            </svg>
            <input
              class="global-search-form-input"
              type="search"
              name="username"
              aria-label="Поиск"
              placeholder="Поиск"
              required
            />
          </form>

          <div class="language">
            <span class="language-uz">УЗ</span>
            <span class="language-ru">РУ</span>
          </div>

          <a class="main-btn" href="">
            <div>Войти</div>
          </a>
        </div>
      </div>

      <!-- SITE NAVBAR  -->
      <nav class="site-navbar container">
        <ul class="navbar-list">
          <li class="navbar-list-item"><a href="#">Главное</a></li>
          <li class="navbar-list-item"><a href="#">Интересное</a></li>
          <li class="navbar-list-item"><a href="#">Экономика</a></li>
          <li class="navbar-list-item"><a href="#">Политика</a></li>
          <li class="navbar-list-item"><a href="#">Общество</a></li>
          <li class="navbar-list-item"><a href="#">Технологии</a></li>
          <li class="navbar-list-item"><a href="#">Спорт</a></li>
          <li class="navbar-list-item"><a href="#">Культура</a></li>
          <li class="navbar-list-item"><a href="#">Происшествия</a></li>
          <li class="navbar-list-item"><a href="#">Наука</a></li>
        </ul>
      </nav>

      <!-- ADVERTISING BANNER  -->
      <div class="advertising-banner container">
        <a class="advertising-banner-img" href="#">
          <img
            src="./images/advertising-banner.png"
            alt="sire advertising banner"
            srcset="
              ./images/advertising-banner.png    1x,
              ./images/advertising-banner@2x.png 2x
            "
            width="1200"
            height="128"
          />
        </a>
      </div>
